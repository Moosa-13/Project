<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Homepage</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #61cb8a;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .terminal-line {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .section-wrapper {
      display: flex;
      justify-content: center;
      gap: 100px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    a {
      color: #b4f8c8;
      text-decoration: underline;
      font-size: 1rem;
    }

    a:hover {
      color: #ffffff;
    }

    img {
  vertical-align: middle;
  margin-right: 8px;
  filter: invert(85%);
}
.search-form {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 60px;
}

input[type="text"] {
  background-color: transparent;
  border: none;
  /* border-bottom: 1px solid #7dd3fc; */
  color: #bae6fd;
  font-size: 1rem;
  font-family: 'Courier New', Courier, monospace;
  outline: none;
  padding: 4px 6px;
  width: 300px;
}

input[type="text"]::placeholder {
  color: #94a3b8;
}

.search-form select {
  background-color: #0f172a;
  border: 1px solid #7dd3fc;
  color: #bae6fd;
  font-family: inherit;
  font-size: 0.9rem;
  padding: 4px;
}

  </style>
</head>
<body>
  <h1>Welcome $rmr13!</h1>
  <form id="multiSearch" class="search-form">
    <label class="prompt-line">~ $</label>
    <input type="text" id="searchQuery" autofocus />
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.youtube.com/results?search_query=">YouTube</option>
      <option value="https://www.reddit.com/search/?q=">Reddit</option>
    </select>
  </form>
  
  <div class="section-wrapper">
    <div class="section">
      <h2>~/dev</h2>
      <a href="https://github.com" target="_blank">
        <img src="github.svg" alt="GitHub" width="18" height="18" />
        Github</a>
    </div>
    <div class="section">
      <h2>~/general</h2>
      <a href="https://www.reddit.com" target="_blank">
        <img src="reddit.svg" alt="Reddit" width="18" height="18" />
        Reddit</a>
      <a href="https://www.youtube.com/" target="_blank">
        <img src="youtube.svg" alt="Youtube" width="18" height="18" />
        Youtube</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('multiSearch');
    const input = document.getElementById('searchQuery');
  
    // Apply saved colors on load
    document.body.style.color = localStorage.getItem("text-color") || "#7dd3fc";
    document.body.style.backgroundColor = localStorage.getItem("bg-color") || "#0f172a";
  
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = input.value.trim();
      const engine = document.getElementById('engine').value;
  
      // Match color change: color -t green or color -b #000000
      const colorMatch = query.match(/^color\s+-(t|b)\s+(#[0-9a-fA-F]{3,6}|[a-zA-Z]+)$/);
      if (colorMatch) {
        const type = colorMatch[1];
        const color = colorMatch[2];
  
        if (type === 't') {
          document.body.style.color = color;
          localStorage.setItem("text-color", color);
        } else if (type === 'b') {
          document.body.style.backgroundColor = color;
          localStorage.setItem("bg-color", color);
        }
  
        input.value = "";
        return;
      }
  
      // Match color reset
      if (query === "color reset") {
        localStorage.removeItem("text-color");
        localStorage.removeItem("bg-color");
        document.body.style.color = "#7dd3fc";
        document.body.style.backgroundColor = "#0f172a";
        input.value = "";
        return;
      }
  
      // Default search behavior
      if (query) {
        window.open(engine + encodeURIComponent(query), '_blank');
      }
  
      input.value = "";
    });
  </script>
  
  
  

</body>
</html>
