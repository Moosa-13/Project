<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Homepage</title>
  <style>
    body {
      background-color: #6c7a5b;
      color: #78d1e1;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .terminal-line {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .section-wrapper {
      display: flex;
      justify-content: center;
      gap: 100px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    a {
      color: #b4f8c8;
      text-decoration: underline;
      font-size: 1rem;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Welcome $rmr13!</h1>
  <div class="terminal-line">~ $</div>
  <div class="section-wrapper">
    <div class="section">
      <h2>~/dev</h2>
      <a href="https://github.com" target="_blank">Github</a>
    </div>
    <div class="section">
      <h2>~/general</h2>
      <a href="https://www.reddit.com" target="_blank">Reddit</a>
      <a href="https://www.youtube.com/" target="_blank">Youtube</a>
    </div>
  </div>
</body>
</html>
